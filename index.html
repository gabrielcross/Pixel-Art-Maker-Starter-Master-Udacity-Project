<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8">
</head>

<body>
    <h1>
        <strong><span style="color: #4d1bd8">L</span></strong>
        <strong><span style="color: #6dccac">a</span></strong>
        <strong><span style="color: #9e61d6">b</span></strong>
        <strong><span style="color: #e2995e">:</span></strong>
        <strong><span style="color: #5be2aa">P</span></strong>
        <strong><span style="color: #e284a3">i</span></strong>
        <strong><span style="color: #e2334a">x</span></strong>
        <strong><span style="color: #e2d02a">e</span></strong>
        <strong><span style="color: #8952e2">l</span></strong>
        <strong><span style="color: #c2e26a">A</span></strong>
        <strong><span style="color: #e2b495">r</span></strong>
        <strong><span style="color: #7da9e2">t</span></strong>
        <strong><span style="color: #bf92e2ce">M</span></strong>
        <strong><span style="color: #e23cc6">a</span></strong>
        <strong><span style="color: #6a4fe2">k</span></strong>
        <strong><span style="color: #e2e19d">e</span></strong>
        <strong><span style="color: #9fe278">r</span></strong>
    </h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1"> Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>

</html>
